{% extends "VetBooker/layout.html" %}
{% load static %}
{% block body %}
<div class="centerText" style="margin-bottom: 40px;"><h2>Login to start Booking Appointments</h2></div>

    {% if message %}
        <div class="largeWarning">{{ message }}</div>
        <br>
    {% endif %}
    
    <form action="{% url 'login' %}" class="space-above" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="flex-center">
        <input id="submitButton" class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>
    

    <div class="centerText">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
{% endblock %}
