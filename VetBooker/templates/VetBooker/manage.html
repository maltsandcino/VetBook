{% extends "VetBooker/layout.html" %}
{% load static %}
{% block body %}

    <h3 class="pageTitle">Client Management</h3>
  
<div class="flex-spaced wrap">
    <div class="customer" onclick="manageCustomer()">
        <button class="twenty">Manage existing client </button>
    </div>
   
    <div class="pet" onclick="addClient()">
        <button class="twenty">Add a new client</button>
    </div>
 
    <div class="pet" onclick="addNewPet()">
        <button class="twenty" id="noUser">Add a new pet</button>
    </div>
</div>

<br>
<div id="managementDiv" class="notVisible flex-column fortyVW"><br>
    {% csrf_token %}
    <!-- <label for=""></label> -->
</div>
<div id="above"></div>
<div id="managePets" class="notVisible flex-spaced"><button id="addExisting" class="marginsAuto width-forty">Add Existing Pets</button><button id="createNew" class="marginsAuto width-forty">Add New Pet</Button></div>
<div id="bg"></div>
<div id="addPet" class="modal notVisible flex-column fortyVW">
    <div class="hundredW flex-end">
    <div style="margin-bottom: 0px; text-align: center; width: 20px;" class="highlight" title="Close" id="close">X</div>
    </div>
    <h6 class="centerText">Add a new pet to the system below</h6>
    <div class="flex-row threeQuartersHeight">
        <div id="leftAdd" class="flex-wrap-column hundredW">
            <div class="flex-spaced-apart">
            <label for="petName" class="hundredPixels">Name</label> <input id="petName" type="text" name="petName">
            </div>
            <div class="flex-spaced-apart">
            <label for="petSpecies">Species</label><input id="petSpecies" type="text" name="petSpecies">
            </div>
            <div class="flex-spaced-apart" id="lastNode">
            <label for="petBreed">Breed</label><input id="petBreed" type="text" name="petBreed"> 
            </div>       
        </div>
        
    </div>
    <button style="width: 30%; margin: auto;" id="newPetSubmit">Submit</button>
</div>

<div id="addClient" class="modal notVisible flex-column fortyVW">
    <div class="hundredW flex-end">
    <div style="margin-bottom: 0px; text-align: center; width: 20px;" class="highlight" title="Close" id="closeClient">X</div>
    </div>
    <h6 class="centerText">Add a new client to the system below</h6>
    <div class="flex-row threeQuartersHeight">
        <div id="leftAdd" class="flex-wrap-column hundredW">
            <div class="flex-spaced-apart">
                <label for="clientName" class="hundredPixels">Name</label> <input id="clientName" type="text" name="clientName">
            </div>
            <div class="flex-spaced-apart">
                <label for="clientTelephone">Telephone</label><input id="clientTelephone" type="text" name="clientTelephone">
            </div>
            <div class="flex-spaced-apart">
                <label for="clientAddress">Address</label><input id="clientAddress" type="text" name="clientAddress"> 
            </div>
            <div class="flex-spaced-apart">
                <label for="clientEmail">Email</label><input id="clientEmail" type="email" name="clientEmail"> 
            </div>              
        </div>
        
    </div>
    <button style="width: 30%; margin: auto;" id="newClientSubmit">Submit</button>
</div> 
{% endblock %}

<!-- Add javascript to make the Div visible in order to add and remove pets and customers as well as update them-->
